<!DOCTYPE html>
 <html>
   <head>

</head>
<body>
<div class="wrapper" style="background-image: url('images/regcar.jpg');">
<div class="inner">
<div class="image-holder" style="margin-top:60px; margin-left:auto">
<img src="images/logo.jpg" alt="image">
</div>
<form action="D:\web dev\college proj\index.html">
<h3>Customize your car</h3>

<div class="form-wrapper">
<input type="text" placeholder="Username" class="form-control" required>
 
</div>
<div class="form-wrapper">
<input type="email" placeholder="Email Address" class="form-control" required>
 
</div>
<div class="form-wrapper">
<select name="" id="" class="form-control">
<option value="" disabled selected>select car</option>
<option value="male">Male</option>
<option value="femal">Female</option>

</select>
</div>
 <div class="bag-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="bag-title">Airbags</span>
 <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="">4</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="">6</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="">8</span>
            </label>
          </div>
        </div>

<div class="form-wrapper">
<input type="textarea" placeholder="Address" class="form-control">
 
</div>
<div class="form-wrapper">
<input type="password" placeholder="Confirm Password" class="form-control">
 
</div>
<button>Order
 
</button>
</form>
</div>
</div>
